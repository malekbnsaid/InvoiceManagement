version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/invoicemanagement.client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "malek"
    assignees:
      - "malek"

  # Enable version updates for NuGet
  - package-ecosystem: "nuget"
    directory: "/InvoiceManagement.Server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "malek"
    assignees:
      - "malek"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "malek"
    assignees:
      - "malek"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "malek"
    assignees:
      - "malek"
